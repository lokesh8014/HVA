<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>item1</li>
        <ul>
            <li>subitem1</li>
            <li>subitem2</li>
        </ul>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h2>description List</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Decription for term 1</dd>
        <dt>Term 2</dt>
        <dd>Description for term 2</dd>
        <dt>Term 3</dt>
        <dd>Description for term 3</dd>
    </dl>

</body>
</html>
