<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>
<body>
    <h2>Formatting Tags</h2>
    <p>This is an example of using 
        <b>bold</b>
        <i>italic</i>
    </p>
    <p>This is an example of using 
        <u>underline</u>
    </p>
    <p>This text has 
        <s>strikethrough</s>
    </p>
    <p>
        <b>bold</b>
        <i>italic</i>
        <u>underline</u>
        <s>strikethrough</s>
    </p>
</body>
</html>
